version: '3.8'

services:
  trading-bot-api:
    build: .
    container_name: trading-bot-api
    ports:
      - "8000:8000"
    environment:
      - DERIV_TOKEN=${DERIV_TOKEN}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - MT5_LOGIN=${MT5_LOGIN}
      - MT5_PASSWORD=${MT5_PASSWORD}
      - MT5_SERVER=${MT5_SERVER}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
